    <style>
        .circle{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin-top: 100px;
            background-color: black;
           position: relative;
             animation:  jump 1s infinite ;
        }
       
        
@keyframes jump {
    
     0%{top:0px;background-color: black;}
     50%{top:500px;background-color: blue;}
     100%{top:0px;background-color: brown;}
    
    
}

    </style>
    
</head>
